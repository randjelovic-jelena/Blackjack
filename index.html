<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Blackjack-Scrimba">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Blackjack, Scrimba">
  <title>Blackjack</title>
  
  <!--Logo-->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

<body>


<div class="container">
  <!--TITLE-->
  <p class="title">Blackjack</p>

  <!----------------------
  -------MAIN BOX---------
  -------------------------> 
  <div class="main-box hide-element">
    <p id="message-el" class="paragraph "></p>
    <p class="paragraph ">Cards</p>
    <p class="paragraph "><span id="cards-el"></span></p>
    <p class="paragraph ">Sum:<span  id="sum-el"></span></p>
  </div>

  <!----------------------
  --------BUTTONS---------
  -------------------------> 
  <button type="button" id="start-game-btn" class="buttons">Start game</button>
  <button type="button" id="new-card-btn" class="buttons hide-element">New card</button>
</div>



 <!--JavaScript File-->
 <script src="js/main.js"></script>
